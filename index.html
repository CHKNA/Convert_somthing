<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Centimeter to Inch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h4>Convert Centemeter(cm) & inch (in)</h4>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Inch</h6>
            <input type="number" id="in">
        </div>
    </div>
    <p><h4>Convert meter(m) & foot (ft)</h4>
    <div class="wrapper">
        <div class="input-box">
            <h6>meter(m)</h6>
            <input type="number" id="m">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>foot(ft)</h6>
            <input type="number" id="ft">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
